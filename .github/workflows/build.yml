name: Build NPSharp

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Install dependencies
      run: npm ci

    - name: Compile NPSharp
      run: node --max-old-space-size=10240 ./node_modules/gulp/bin/gulp.js compile-build-with-mangling

    - name: Build Extensions
      run: node --max-old-space-size=10240 ./node_modules/gulp/bin/gulp.js compile-extensions-build

    - name: Create Portable
      run: node --max-old-space-size=10240 ./node_modules/gulp/bin/gulp.js minify-vscode

    - name: Create Installer
      run: node --max-old-space-size=10240 ./node_modules/gulp/bin/gulp.js 7z # ou ajuste se tiver script real do installer

    - name: Upload Portable Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NPSharp-Portable
        path: build/output/portable/**/*

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NPSharp-Installer
        path: build/output/installer/**/*.exe
