name: Build NPSHARP Linux

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-latest
    outputs:
      node-cache-hit: ${{ steps.cache-npm.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v3

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

  build:
    name: Compile NPSHARP
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Restore node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Build core + extensions
        run: npm run compile --max-old-space-size=6144

  portable:
    name: Create Portable
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Copy build for portable
        run: |
          mkdir -p build/linux-portable
          cp -r out/* build/linux-portable/
          tar czf npsharp-linux-portable.tar.gz -C build linux-portable

      - name: Upload Portable
        uses: actions/upload-artifact@v4
        with:
          name: npsharp-linux-portable
          path: npsharp-linux-portable.tar.gz

  installer:
    name: Create Installer
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Install AppImage tool
        run: sudo apt-get update && sudo apt-get install -y appimagetool

      - name: Prepare AppImage
        run: |
          mkdir -p AppDir/usr/bin
          cp -r out/* AppDir/usr/bin/
          appimagetool AppDir NPSHARP.AppImage

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: npsharp-linux-installer
          path: NPSHARP.AppImage
