name: NPSharp Constructor Turbo

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=16384" # 16GB RAM

jobs:
  build-matrix:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    continue-on-error: false # cada job falha sozinho
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Patch npm user-agent
        run: npm config set user-agent "npm/9.0 NPSharpBuilder"

      - name: Install dependencies (retry)
        run: |
          for i in {1..5}; do
            npm ci && break
            echo "npm ci failed, retry $i..."
            sleep 5
            if [ $i -eq 5 ]; then exit 1; fi
          done

      - name: Install extension dependencies (retry)
        run: |
          cd extensions
          for i in {1..5}; do
            npm ci && break
            echo "Extension install failed, retry $i..."
            sleep 5
            if [ $i -eq 5 ]; then exit 1; fi
          done

      - name: Compile NPSharp core
        run: npm run compile

      - name: Compile VSCode client
        run: npx gulp compile-client

      - name: Compile CLI
        run: npx gulp compile-cli

      - name: Compile Web (optional)
        run: npm run compile-web || echo "compile-web ausente"

      - name: Build portables & installers
        run: |
          npm run minify-vscode
          if [ "$RUNNER_OS" == "Windows" ]; then
            npm run electron
            npx rcedit out/NPSharp.exe --set-version-string "FileVersion" "$(node -p "require('./package.json').version")"
          else
            npm run electron
            dpkg-deb --build out dist/npsharp_${{ github.run_number }}.deb
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  release:
    name: Create Release
    needs: build-matrix
    runs-on: ubuntu-latest
    if: ${{ always() }}  # garante que release roda mesmo se um job falhar

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: ver
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Create tag
        uses: actions/github-tag-action@v1.67.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: v${{ steps.ver.outputs.version }}

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: NPSharp v${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          files: all_builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
