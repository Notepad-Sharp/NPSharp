name: NPSharp Turbo Build & Release

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=16384" # 16GB RAM

jobs:
  tests:
    name: Run Tests & Code Script on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    timeout-minutes: 60
    continue-on-error: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          npm ci

      - name: Compile NPSharp core & extensions
        run: |
          npm run compile
          npx gulp compile-client
          npx gulp compile-cli
          npm run compile-web || echo "Web compile skipped"

      - name: Run code script
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            .\scripts\code.bat
          else
            chmod +x scripts/code.sh
            ./scripts/code.sh
          fi

  build:
    name: Build Portables & Installers
    needs: tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    timeout-minutes: 120
    continue-on-error: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Compile & Minify
        run: |
          npm run compile
          npm run minify-vscode

      - name: Build Portable & Installer
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            npm run electron
            npx rcedit out/NPSharp.exe --set-version-string "FileVersion" "$(node -p "require('./package.json').version")"
            cp out/NPSharp.exe dist/
          else
            npm run electron
            dpkg-deb --build out dist/npsharp_${{ github.run_number }}.deb
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() }}

