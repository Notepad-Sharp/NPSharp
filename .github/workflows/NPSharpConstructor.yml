name: NPSharp Constructor

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ===========================
  # TESTES + HYGIENEa
  # ===========================
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # DependÃªncias Linux
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-1 \
            libgraphene-1.0-0 \
            libvpx9 \
            libevent-2.1-7 \
            libopus0 \
            gstreamer1.0-libav \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-tools \
            libflite1 \
            libavif16 \
            libharfbuzz-icu0 \
            libhyphen0 \

      # ðŸ”‘ Atualiza lock file antes do ci
      - name: Ensure lock file matches package.json
        run: npm install

      - name: Install npm dependencies
        run: npm ci

      # Node tests
      - name: Run Node tests
        run: npm run test-node

      # Browser tests (Playwright)
      - name: Run Browser tests
        run: |
          npx playwright install
          npm run test-browser-no-install

      # Hygiene
      - name: Hygiene checks
        run: npm run hygiene

  # ===========================
  # BUILD BINÃRIO
  # ===========================
  build:
    name: Build binaries (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Linux deps
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev build-essential python3

      # Atualiza lock file pro build tambÃ©m
      - name: Ensure lock file matches package.json
        run: npm install

      - name: Install npm dependencies
        run: npm ci

      - name: Compile NPSharp
        run: npm run compile

      - name: Minify VSCode
        run: npm run minify-vscode

      - name: Compile build bundle
        run: npm run compile-build

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp -r out dist/out
          cp -r build dist/build
          cp package.json dist/package.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  # ===========================
  # RELEASE
  # ===========================
  release:
    name: Create Tag & Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: ver
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Create tag
        uses: actions/github-tag-action@v1.67.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: v${{ steps.ver.outputs.version }}

      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: NPSharp v${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          files: all_builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
