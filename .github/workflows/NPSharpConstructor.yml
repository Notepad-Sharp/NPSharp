name: NPSharp Constructor

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ===========================
  # TESTES + HYGIENE
  # ===========================
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          build-essential \
          python3 \
          libkrb5-dev \
          libx11-dev \
          libxkbfile-dev \
          pkg-config \
          libsecret-1-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Run Node tests
        run: npm run test-node

      - name: Run Browser tests
        run: |
          npx playwright install
          npm run test-browser-no-install

      - name: Hygiene checks
        run: npm run hygiene

  # ===========================
  # BUILD BINÃRIO
  # ===========================
  build:
    name: Build binaries (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev build-essential python3

      - name: Install npm dependencies
        run: npm ci

      - name: Compile NPSharp
        run: npm run compile

      - name: Minify VSCode
        run: npm run minify-vscode

      - name: Compile build bundle
        run: npm run compile-build

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp -r out dist/out
          cp -r build dist/build
          cp package.json dist/package.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  # ===========================
  # RELEASE
  # ===========================
  release:
    name: Create Tag & Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: ver
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Create tag
        uses: actions/github-tag-action@v1.67.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: v${{ steps.ver.outputs.version }}

      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: NPSharp v${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          files: all_builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
