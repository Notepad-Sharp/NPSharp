name: NPSharp Constructor

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================
  # TESTES + HYGIENE
  # ===========================
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # DependÃªncias Linux
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          build-essential \
          python3 \
          libkrb5-dev \
          libx11-dev \
          libxkbfile-dev \
          pkg-config \
          libsecret-1-dev

      # ðŸ”‘ Atualiza lock file antes do ci
      - name: Ensure lock file matches package.json
        run: npm install

      - name: Install npm dependencies
        run: npm ci

      # Node tests
      - name: Run Node tests
        run: npm run test-node

      # Browser tests (Playwright)
      - name: Run Browser tests
        run: |
          npx playwright install
          npm run test-browser-no-install

      # Hygiene
      - name: Hygiene checks
        run: npm run hygiene

  # ===========================
  # BUILD BINÃRIO
  # ===========================
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Patch npm user-agent
        run: npm config set user-agent "npm/9.0 NPSharpBuilder"

      # Linux deps
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 python3-pip libkrb5-dev libx11-dev \
            libxkbfile-dev pkg-config libsecret-1-dev libatk1.0-0 libcups2 libdbus-1-3 libdrm2 \
            libgbm1 libglib2.0-0 libnss3 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libasound2t64 \
            libpangocairo-1.0-0 libgtk-3-0 libxkbcommon0 libpango-1.0-0 libxshmfence1 libx11-xcb1 \
            libxext6 libxi6 libxtst6 libxrender1 libxcb1 libxcb-shm0 libxcb-dri3-0 libpipewire-0.3-0 \
            libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 gstreamer1.0-plugins-base gstreamer1.0-gl \
            gstreamer1.0-libav gstreamer1.0-plugins-good

      - name: Install root dependencies
      # Atualiza lock file pro build tambÃ©m
      - name: Ensure lock file matches package.json
        run: npm install

      - name: Install npm dependencies
        run: npm ci

      - name: Install extension dependencies
        run: |
          cd extensions
          npm ci || npm install

      - name: Compile NPSharp core
        run: npm run compile

      - name: Compile VSCode client
        run: npm run compile-client

      - name: Compile VSCode CLI
        run: npm run compile-cli

      - name: Compile Web (optional)
        run: npm run compile-web || echo "compile-web ausente"

      - name: Run Tests
        run: npm run test-build-scripts || echo "Sem testes definidos"

      - name: Minify VSCode
        run: npm run minify-vscode

      - name: Build portables & installers
        run: |
          if [[ "${{ runner.os }}" == "windows-latest" ]]; then
            npm run electron
            npm run 7z
          else
            npm run electron
          fi

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp -r out dist/out || true
          cp -r build dist/build || true
          cp package.json dist/package.json
          cp ./*.exe ./*.deb dist/ || true
          cp ./*portable* dist/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  release:
    name: Release NPSharp
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: ver
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: Create Tag
        uses: actions/github-tag-action@v1.67.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: v${{ steps.ver.outputs.version }}

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: NPSharp v${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          files: all_builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
