name: NPSHARP Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.15.1

      - name: Verify Node
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libx11-dev libxkbfile-dev libnotify-bin pkg-config libkrb5-dev
          npm install --legacy-peer-deps

      - name: Build Linux (Portable + Installer)
        run: npm run compile-build

      # CAPTURA DO DIRETÓRIO ACIMA
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: linux-artifacts
          path: ${{ github.workspace }}/..

  build-windows:
    name: Build Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.15.1

      - name: Verify Node
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Windows (Portable + Installer)
        run: npm run compile-build

      # MESMA COISA NO WINDOWS
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: windows-artifacts
          path: ${{ github.workspace }}/..

  release:
    name: Release All Artifacts
    runs-on: ubuntu-22.04
    needs: [build-linux, build-windows]
    steps:
      - uses: actions/checkout@v6
  
      - name: Download Artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./release
          merge-multiple: true
  
      - name: List release folder (debug soviético)
        run: |
          echo "=== RELEASE DIR ==="
          ls -R ./release
  
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ github.run_number }}"
          name: "NPSHARP v${{ github.run_number }}"
          artifacts: "./release/**/*"
          draft: false
          prerelease: false
