name: NPSharp Build & Release

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore src/NPSharp/NPSharp.csproj

      - name: Publish Linux Build
        run: dotnet publish src/NPSharp/NPSharp.csproj -c Release -r linux-x64 --self-contained true -o build-linux

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build-linux


  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore src/NPSharp/NPSharp.csproj

      - name: Publish Windows Build
        run: dotnet publish src/NPSharp/NPSharp.csproj -c Release -r win-x64 --self-contained true -o build-windows

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build-windows


  release:
    name: Create Release & Upload Builds
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release/linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release/windows

      - name: Zip builds
        run: |
          cd release
          zip -r linux.zip linux
          zip -r windows.zip windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "NPSharp Build ${{ github.run_number }}"
          files: |
            release/linux.zip
            release/windows.zip

      # Se quiser usar FTP, configure as Secrets antes (FTP_HOST, FTP_USER, FTP_PASS, FTP_DEST)
      - name: Deploy to FTP (opcional)
        if: ${{ secrets.FTP_HOST != '' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: release/linux
          server-dir: ${{ secrets.FTP_DEST }}
          log-level: verbose
