name: NPSHARP Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22.15.1

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libx11-dev libxkbfile-dev libnotify-bin pkg-config libkrb5-dev
          npm install --legacy-peer-deps

      - name: Build Linux
        run: npm run compile-build

      - name: Move external build into ./out
        run: |
          echo "[LINUX] Movendo pasta ../build para ./out"
          mkdir -p out
          cd ..
          cp -R build/* npsharp/out/
          echo "ConteÃºdo final:"
          ls -la npsharp/out

      - uses: actions/upload-artifact@v5
        with:
          name: linux_artifacts
          path: ./out

  build-windows:
    name: Build Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22.15.1

      - name: Install Windows dependencies
        run: npm install --legacy-peer-deps

      - name: Build Windows
        run: npm run compile-build

      - name: Move external build into ./out"
        shell: cmd
        run: |
          echo [WINDOWS] Movendo pasta ..\build para .\out
          mkdir out 2>NUL
          cd ..
          xcopy build\* npsharp\out\ /E /I /Y
          cd npsharp
          dir out

      - uses: actions/upload-artifact@v5
        with:
          name: windows_artifacts
          path: ./out

  release:
    name: Release All Artifacts
    runs-on: ubuntu-22.04
    needs: [build-linux, build-windows]
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./release

      - name: Show downloaded files
        run: |
          echo "Arquivos em ./release:"
          ls -R ./release

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ github.run_number }}"
          name: "NPSHARP v${{ github.run_number }}"
          artifacts: "./release/**"
          draft: false
          prerelease: false
